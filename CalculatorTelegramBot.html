<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            width: 300px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .display {
            width: 100%;
            height: 60px;
            background: #e0e0e0;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:active {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
        <button class="button" onclick="append('7')">7</button>
        <button class="button" onclick="append('8')">8</button>
        <button class="button" onclick="append('9')">9</button>
        <button class="button" onclick="append('/')">/</button>
        <button class="button" onclick="append('4')">4</button>
        <button class="button" onclick="append('5')">5</button>
        <button class="button" onclick="append('6')">6</button>
        <button class="button" onclick="append('*')">x</button>
        <button class="button" onclick="append('1')">1</button>
        <button class="button" onclick="append('2')">2</button>
        <button class="button" onclick="append('3')">3</button>
        <button class="button" onclick="append('-')">-</button>
        <button class="button" onclick="append('0')">0</button>
        <button class="button" onclick="append('.')">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="append('+')">+</button>
        <button class="button" onclick="clearDisplay()">C</button>
    </div>
</div>

<script>
    function append(value) {
        const display = document.getElementById('display');
        if (display.innerText === '0') {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function clearDisplay() {
        document.getElementById('display').innerText = '0';
    }

    function calculate() {
        const display = document.getElementById('display');
        try {
            display.innerText = eval(display.innerText); // Простой, но небезопасный способ
        } catch {
            display.innerText = 'Error';
        }
    }
</script>
</body>
</html>
